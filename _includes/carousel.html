
      {% if include.image_sources.size > 0 %}
        <div id="project-carousel" class="carousel slide" data-ride="carousel">

          <!-- Indicators -->
          <ol class="carousel-indicators">
            {% for image_src in include.image_sources %}
              <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}" {% if forloop.first %}class="active"{% endif %}></li>
            {% endfor %}
          </ol>        

          <!-- Items -->
          <div class="carousel-inner">
          {% for image_src in include.image_sources %}
            <div class="item {% if forloop.first %}active{% endif %}">
              <img src="{{ image_src }}" class="img-rounded" alt="{{ include.image_alt_tags[forloop.index0] }}">
              <div class="container">
                <div class="carousel-caption">
                  <h3></h3>
                  <p class="lead"></p>
                </div>
              </div>
            </div>
          {% endfor %}
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#project-carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#project-carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>

        </div>
      {% endif %}
