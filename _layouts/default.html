
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="I'm Alex, software engineer and tech enthusiastic. Welcome to my personal website.">
    <meta name="author" content="Alex Salomon">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="">

    <title>{% if page.title %}{{ page.title }}{% else %}Alex Salomon &mdash; Software Engineer{% endif %}</title>

    <link href='http://fonts.googleapis.com/css?family=Lato:300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/lib/bootstrap.min.css" >
    <link rel="stylesheet" href="/assets/css/default_layout.css">
    {% for css_name in page.extra_css %}
        <link rel="stylesheet" href="{{ css_name }}">
    {% endfor %}

  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">

  <!--  NAVBAR / MENU:
  ================================================== -->  
      <div class="masthead clearfix">          
        <h3 class="masthead-brand">Alex Salomon</h3>
        <ul class="nav masthead-nav">
          <li {% if page.url == "/index.html" %} class="active"{% endif %}><a href="/index.html">Home</a></li>
          <li {% if page.url contains "/projects/" %} class="active"{% endif %}><a href="/projects/">Projects</a></li>
        </ul>
      </div>

  <!--  CONTENT:
  ================================================== -->
        <div class="site-content">  
          {{ content }}              
        </div>

  <!--  FOOTER:
  ================================================== -->
        <div class="mastfoot">
          <div class="footer">
            <p>Â©2014 Alex Salomon</p>
          </div>
        </div>
            
      </div>  
    </div>            

  <!--  Scripts:
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="/assets/js/lib/bootstrap.min.js"></script>
    <script src="/assets/js/default.js"></script>
    {% for script_name in page.extra_scripts %}
        <script src="{{ script_name }}"></script>
    {% endfor %}

    <!-- {% include analytics.html %} -->
  </body>
</html>
