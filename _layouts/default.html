
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="I'm Alex, software engineer and tech enthusiastic. Welcome to my personal website.">
    <meta name="author" content="Alex Salomon">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="">

    <title>{% if page.title %}{{ page.title }}{% else %}Alex Salomon &mdash; Software Engineer{% endif %}</title>

    <link rel="stylesheet" href="css/lib/bootstrap.min.css" >
    <link rel="stylesheet" href="css/index.css">
    {% for css_name in page.extra_css %}
        <link rel="stylesheet" href="{{ css_name }}">
    {% endfor %}

  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="content-container">

  <!--  NAVBAR / MENU:
  ================================================== -->  
          <div class="masthead clearfix">          
            <div class="padding">
              <h3 class="masthead-brand">Alex Salomon</h3>
              <ul class="nav masthead-nav">
                <li {% if page.url contains "index" %} class="active"{% endif %}><a href="index.html">Home</a></li>
                <li {% if page.url contains "projects" %} class="active"{% endif %}><a href="projects.html">Projects</a></li>
              </ul>
            </div>
          </div>

  <!--  CONTENT:
  ================================================== -->
        {{ content }}              

  <!--  FOOTER:
  ================================================== -->
          <div class="mastfoot">
            <div class="padding footer">
              <p>Â©2014 Alex Salomon</p>
            </div>
          </div>
          
        </div>
      </div>
    </div>        

  <!--  Scripts:
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    {% for script_name in page.extra_scripts %}
        <script src="{{ script_name }}"></script>
    {% endfor %}

    <!-- {% include analytics.html %} -->
  </body>
</html>
